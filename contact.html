<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Noto+Sans&display=swap" rel="stylesheet">

    <!-- 
    font-family: 'Montez', cursive;
    font-family: 'Noto Sans', sans-serif;

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/style.css">
    <title>The Happiest Place on Earth</title>
  </head>
  <body class="bg-black g-0 m-0 p-0 position-relative min-vh-100">

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark border-bottom" style="background: rgba(0, 15, 68, 0.7);">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://disneyland.disney.go.com/" target="_blank"><img class="navlogo" src="img/logo-disneyland_blk.png" alt="Disneyland Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lands.html">Lands</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
            </li>
            <button type="button" class="btn btn-secondary ms-2"><a href="https://disneyland.disney.go.com/admission/tickets/" target="_blank" class="text-decoration-none text-light">Buy Tickets</a></button>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->

    <div class="container-fluid">
      <div class="row mw-100 d-flex align-items-center justify-content-center pb-5">
        <div class="col-12 col-md-4">

          <div class="container-fluid d-flex align-items-center justify-content-around" style="min-height: 80vh;">
            <div class="formcontainer">
                <div class="text-dark text-center p-2">Use this form for any questions you would like answered about the park</div>
                <form class="text-dark">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Your Name" >
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                        <div class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">What would you like to know?</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
          </div>
        </div>
        <div class="col col-md-4 contact d-flex justify-content-center align mb-md-0 mb-3">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3315.0084026421405!2d-117.92116288397301!3d33.81209623779295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dcd7d12b3b5e6b%3A0x2ef62f8418225cfa!2sDisneyland%20Park!5e0!3m2!1sen!2sus!4v1633023316957!5m2!1sen!2sus" width=75% height=100% style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="container-fluid">
      <footer class="d-flex align-items-center border-top" style="background: rgba(0, 15, 68, 0.7);">
        <div class="col-md-6 d-flex justify-content-end">
          <span class="text-muted m-3 fs-5 fw-bold">&copy; 2021 All Rights Reserved</span>
        </div>
    
        <ul class="nav col-md-6 list-unstyled">
          <li class="m-3"><a class="text-muted" target="_blank" href="https://www.facebook.com/Disneyland/"><img class="smlogo" src="img/facebook.png" alt="Facebook Icon"></a></li>
          <li class="m-3"><a class="text-muted" target="_blank" href="https://www.instagram.com/disneyland/"><img class="smlogo" src="img/instagram.png" alt="Instagram Icon"></a></li>
          <li class="m-3"><a class="text-muted" target="_blank" href="https://twitter.com/Disneyland/"><img class="smlogo" src="img/twitter.png" alt="Twitter Icon"></a></li>
        </ul>
      </footer>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
